<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drag n' Drop</title>
</head>
<body>

    <div class="overlay"></div>

    <header class="heading">
        <h1>Drag n' Drop Board</h1>
    </header>

    <section id="lists">
        <div class="list-container backlog-column">
            <h2>Backlog</h2>
            <ul class="backlog-list">
                <li class="list-item" draggable="true">
                    <p>Testing</p>
                </li>
                <li class="list-item" draggable="true">
                    <p>Testing</p>
                </li>
                <li class="list-item" draggable="true">
                    <p>Testing</p>
                </li>
            </ul>
            <div class="add"> + <span>Add Item</span></div>
            <input type="textarea">
        </div>
        <div class="list-container progress-column"></div>
        <div class="list-container completed-column"></div>
        <div class="list-container on-hold-column"></div>
    </section>
    
    <script src="js/app.js" type="module"></script>
</body>
</html>
